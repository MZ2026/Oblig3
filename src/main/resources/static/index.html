<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oblig3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="validering.js"></script>
</head>
<body>
<div class="container">
    <h1>Bestilling av kinobiletter</h1>
    <form onsubmit="event.preventDefault(); kjopBillett();">

        <div class="form-group" >
            <label for="film">Velg film</label>
            <select id="film" onchange="validerFilm(this.value)">
                <option value="" disabled selected>Velg film her</option>
                <option>The Beekeeper</option>
                <option>Killers of the Flower Moon</option>
                <option>Sound of Freedom</option>
                <option>Radical</option>
                <option>Civil War</option>
            </select>
            <span id="feilFilm" ></span>
        </div>

        <div class="form-group">
            <label for="antall">Antall</label>
            <input type="number" id="antall"  min="1" max="99">
            <span id="feilAntall"></span>
        </div>

        <table>
            <tr>
                <div class="form-group">
                    <td><label for="fornavn">Fornavn</label></td>
                    <td><input type="text" id="fornavn" placeholder="Skriv fornavn" onchange="validerFornavn(this.value)">
                        <span id="feilFornavn" style="color:red"></span></td>
                </div>
            </tr>
            <tr>
                <div class="form-group">
                    <td> <label for="etternavn">Etternavn</label></td>
                    <td><input type="text" id="etternavn" placeholder="Skriv etternavn" onchange="validerEtternavn(this.value)">
                        <span id="feilEtternavn" style="color:red"></span></td>
                </div>
            </tr>
            <tr>
                <div class="form-group">
                    <td><label for="telefonnr">Telefonnr</label></td>
                    <td><input type="text" id="telefonnr" placeholder="12345678" onchange="validerTelefonnr(this.value)">
                        <span id="feilTelefonnr" style="color:red"></span></td>
                </div>
            </tr>
            <tr>
                <div class="form-group">
                    <td><label for="epost">Epost</label></td>
                    <td><input type="text" id="epost" placeholder="example@example.com" onchange="validerEpost(this.value)">
                        <span id="feilEpost" style="color:red"></span></td>
                </div>
            </tr>
        </table>
    </form>

    <input type="button"  value="Kjop billett"
           onClick="validerAlleFelter()" class="btn btn-primary"/>
    <h3>Alle Billetter</h3>
    <div id="billettene"></div>
    <button class="btn btn-danger" onclick="slettBilletter()">Slett alle billettene</button>
</div>




</body>
</html>
